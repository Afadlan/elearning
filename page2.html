<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   ReallyEnglish Placement Test
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Roboto", sans-serif;
    }
    /* Card hover animation */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 30px rgba(59, 130, 246, 0.3);
      z-index: 10;
    }
    /* Button animation */
    .btn-animate {
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-animate::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      z-index: 0;
    }
    .btn-animate:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }
    .btn-animate:hover {
      background-color: #2563eb; /* darker blue */
      color: white;
      z-index: 1;
    }
    /* Card animation for form cards */
    .form-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform;
    }
    .form-card:hover,
    .form-card:focus-within {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 30px rgba(59, 130, 246, 0.3);
      z-index: 10;
      outline: none;
    }
    /* Modal fade */
    .modal-fade-enter {
      opacity: 0;
      transform: scale(0.95);
    }
    .modal-fade-enter-active {
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .modal-fade-leave {
      opacity: 1;
      transform: scale(1);
    }
    .modal-fade-leave-active {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    /* Responsive adjustment for the top right circle */
    @media (max-width: 640px) {
      .top-right-circle {
        position: static !important;
        width: 120px !important;
        height: 120px !important;
        margin-left: auto;
        margin-right: 0;
        margin-top: 1rem;
        border-radius: 9999px;
      }
    }
    /* Container for header text and background circle */
    .header-text-container {
      position: relative;
      z-index: 10;
      max-width: max-content;
    }
    /* Background circle behind text */
    .background-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      border-radius: 9999px;
      pointer-events: none;
      z-index: 0;
      background: url('https://storage.googleapis.com/a1aa/image/7a536139-0f90-464f-5576-28fa91748278.jpg') no-repeat center/cover;
      opacity: 0.15;
    }
    @media (max-width: 640px) {
      .background-circle {
        width: 120px;
        height: 120px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
 </head>
 <body class="bg-[#f0f7ff] min-h-screen relative">
  <header class="flex flex-wrap items-center gap-3 px-6 sm:px-10 py-6 max-w-[90rem] mx-auto relative">
   <img alt="ReallyEnglish logo with letters R and E in blue square" class="w-[60px] h-[60px] object-contain z-20" height="60" src="https://storage.googleapis.com/a1aa/image/d09cce8d-911a-405c-e6b3-63ef1c89ae3a.jpg" width="60"/>
   <div class="header-text-container">
    <h1 class="text-[28px] font-extrabold text-[#2563eb] leading-none select-none relative z-20">
     ReallyEnglish
    </h1>
    <p class="italic text-[16px] font-normal text-black/80 -mt-1 select-none relative z-20">
     Now Everyone Can Speak English
    </p>
    <div aria-hidden="true" class="background-circle"></div>
   </div>
  </header>
  <main class="max-w-[90rem] mx-auto bg-white rounded-xl shadow-md mt-6 border-t-8 border-[#2563eb] p-6 sm:p-10 flex flex-col gap-8 form-card">
   <h2 class="text-[#2563eb] font-extrabold text-2xl select-none">
    Isi data berikut dulu yuk~
   </h2>
   <form autocomplete="off" class="flex flex-col gap-6" action="page3.html" method="GET" id="programForm">
    <div class="flex flex-col md:flex-row md:space-x-8 gap-4">
     <label class="flex flex-col text-[14px] font-semibold text-[#2563eb] w-full md:w-1/3 select-none">
      Nama Lengkap
      <span class="text-red-600">*</span>
      <input class="mt-1 rounded border border-gray-300 bg-gray-100 px-3 py-2 text-sm text-black focus:outline-none focus:ring-2 focus:ring-[#2563eb]" name="nama" required="" type="text"/>
     </label>
     <label class="flex flex-col text-[14px] font-semibold text-[#2563eb] w-full md:w-1/3 select-none">
      Nomor WhatsApp
      <span class="text-red-600">*</span>
      <input class="mt-1 rounded border border-gray-300 bg-gray-100 px-3 py-2 text-sm text-black focus:outline-none focus:ring-2 focus:ring-[#2563eb]" name="whatsapp" required="" type="tel"/>
     </label>
     <label class="flex flex-col text-[14px] font-semibold text-[#2563eb] w-full md:w-1/3 select-none">
      Alamat Email
      <span class="text-red-600">*</span>
      <input class="mt-1 rounded border border-gray-300 bg-gray-100 px-3 py-2 text-sm text-black focus:outline-none focus:ring-2 focus:ring-[#2563eb]" name="email" required="" type="email"/>
     </label>
    </div>
    <p class="text-[14px] font-semibold text-black mb-2 select-none">
     Tertarik dengan program kursus yang mana?
     <span class="text-red-600">*</span>
    </p>
    <div class="space-y-4 mb-8">
     <label class="flex items-start gap-3 rounded-xl bg-white p-4 shadow-md cursor-pointer form-card focus-within:ring-2 focus-within:ring-[#2563eb] focus-within:ring-offset-1">
      <input class="mt-1" name="program" type="radio" value="practical-english"/>
      <div class="text-[12px] text-black max-w-[900px]">
       <p class="font-semibold text-[#2563eb] mb-1 select-none">
        Practical English
       </p>
       <p>
        Kursus ini fokus pada penggunaan bahasa Inggris sehari-hari yang praktis dan mudah dipahami, cocok untuk pemula dan yang ingin meningkatkan kemampuan komunikasi dasar.
       </p>
      </div>
     </label>
     <label class="flex items-start gap-3 rounded-xl bg-white p-4 shadow-md cursor-pointer form-card focus-within:ring-2 focus-within:ring-[#2563eb] focus-within:ring-offset-1">
      <input class="mt-1" name="program" type="radio" value="business-speaking"/>
      <div class="text-[12px] text-black max-w-[900px]">
       <p class="font-semibold text-[#2563eb] mb-1 select-none">
        Business Speaking
       </p>
       <p>
        Dirancang untuk meningkatkan kemampuan berbicara dalam konteks bisnis dan profesional, membantu kamu berkomunikasi dengan percaya diri di lingkungan kerja.
       </p>
      </div>
     </label>
     <label class="flex items-start gap-3 rounded-xl bg-white p-4 shadow-md cursor-pointer form-card focus-within:ring-2 focus-within:ring-[#2563eb] focus-within:ring-offset-1">
      <input class="mt-1" name="program" type="radio" value="kickoff-toeic"/>
      <div class="text-[12px] text-black max-w-[900px]">
       <p class="font-semibold text-[#2563eb] mb-1 select-none">
        Kickoff for TOEIC
       </p>
       <p>
        Program persiapan intensif untuk tes TOEIC, fokus pada strategi dan latihan soal agar kamu siap menghadapi ujian dengan hasil maksimal.
       </p>
      </div>
     </label>
     <label class="flex items-start gap-3 rounded-xl bg-white p-4 shadow-md cursor-pointer form-card focus-within:ring-2 focus-within:ring-[#2563eb] focus-within:ring-offset-1">
      <input class="mt-1" name="program" type="radio" value="academic-english"/>
      <div class="text-[12px] text-black max-w-[900px]">
       <p class="font-semibold text-[#2563eb] mb-1 select-none">
        Academic English
       </p>
       <p>
        Fokus pada pengembangan kemampuan bahasa Inggris akademik, termasuk menulis esai, membaca jurnal, dan presentasi untuk kebutuhan studi dan riset.
       </p>
      </div>
     </label>
     <label class="flex items-start gap-3 rounded-xl bg-white p-4 shadow-md cursor-pointer form-card focus-within:ring-2 focus-within:ring-[#2563eb] focus-within:ring-offset-1">
      <input class="mt-1" name="program" type="radio" value="ielts-a2"/>
      <div class="text-[12px] text-black max-w-[900px]">
       <p class="font-semibold text-[#2563eb] mb-1 select-none">
        IELTS A2
       </p>
       <p>
        Program persiapan IELTS level A2, membantu kamu memahami format tes dan meningkatkan kemampuan bahasa Inggris untuk mencapai skor yang diinginkan.
       </p>
      </div>
     </label>
    </div>
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-2">
     <p class="text-[14px] font-semibold text-black select-none">
      Tentukan pilihan kelasmu~
      <button aria-label="Lihat contoh kelas" class="text-blue-600 underline ml-2 text-[12px] font-normal hover:text-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-600 rounded" id="openModalBtn" type="button">
       Lihat contoh kelas
      </button>
     </p>
    </div>
    <div class="flex flex-col md:flex-row md:space-x-8 gap-6 mb-6">
     <label class="flex flex-col w-full md:w-1/2 text-[14px] font-semibold text-black select-none">
      Metode
      <span class="text-red-600">*</span>
      <select class="mt-1 rounded border border-gray-300 bg-gray-100 px-3 py-2 text-sm text-black focus:outline-none focus:ring-2 focus:ring-[#2563eb]" required="">
       <option disabled="" selected="" value="">
       </option>
       <option value="online">
        Online
       </option>
       <option value="offline">
        Offline
       </option>
      </select>
     </label>
     <label class="flex flex-col w-full md:w-1/2 text-[14px] font-semibold text-black select-none">
      Model Belajar
      <span class="text-red-600">*</span>
      <select class="mt-1 rounded border border-gray-300 bg-gray-100 px-3 py-2 text-sm text-black focus:outline-none focus:ring-2 focus:ring-[#2563eb]" required="">
       <option disabled="" selected="" value="">
       </option>
       <option value="private">
        Private
       </option>
       <option value="group">
        Group
       </option>
      </select>
     </label>
    </div>
    <p class="text-[12px] text-black/70 mb-6 select-none">
     <span class="text-red-600">*</span> Wajib diisi
    </p>
    <div class="flex justify-end">
    <button type="submit" class="btn-animate bg-[#3b82f6] text-white font-semibold text-sm rounded-md px-5 py-3 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 inline-block text-center">
      Mulai Test
    </button>
    </div>
   </form>
  </main>
  <!-- Modal -->
  <div aria-hidden="true" aria-labelledby="modal-title" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden px-4" id="modal" role="dialog" tabindex="-1">
   <div class="bg-white rounded-lg max-w-md w-full p-6 relative shadow-lg" role="document">
    <button aria-label="Close modal" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600 rounded" id="closeModalBtn" type="button">
     <i class="fas fa-times fa-lg"></i>
    </button>
    <h3 class="text-xl font-semibold text-blue-700 mb-4 select-none text-center" id="modal-title">
     Brosur Kursus Offline
    </h3>
    <img alt="Brosur kursus offline showing group and private class options with blue theme" class="w-full rounded-md mb-6" height="200" src="https://storage.googleapis.com/a1aa/image/49ba4c4a-b527-4535-2ab5-1b9cfb0c5d94.jpg" width="600"/>
    <p class="text-center text-lg font-semibold text-blue-700 select-none">
     Kelas Offline tersedia <span class="text-indigo-600">Private</span> dan <span class="text-indigo-600">Group</span>
    </p>
   </div>
  </div>
  <script>
   // Use pointerup event for better responsiveness on all devices
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const modal = document.getElementById("modal");

    openModalBtn.addEventListener("pointerup", (e) => {
      e.preventDefault();
      modal.classList.remove("hidden");
      modal.setAttribute("aria-hidden", "false");
      closeModalBtn.focus();
      // Prevent body scroll when modal open
      document.body.style.overflow = "hidden";
    });

    closeModalBtn.addEventListener("pointerup", (e) => {
      e.preventDefault();
      modal.classList.add("hidden");
      modal.setAttribute("aria-hidden", "true");
      openModalBtn.focus();
      // Restore body scroll
      document.body.style.overflow = "";
    });

    modal.addEventListener("pointerup", (e) => {
      if (e.target === modal) {
        modal.classList.add("hidden");
        modal.setAttribute("aria-hidden", "true");
        openModalBtn.focus();
        document.body.style.overflow = "";
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !modal.classList.contains("hidden")) {
        modal.classList.add("hidden");
        modal.setAttribute("aria-hidden", "true");
        openModalBtn.focus();
        document.body.style.overflow = "";
      }
    });

    // Navigation based on program selection
    document.getElementById('programForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const selectedProgram = document.querySelector('input[name="program"]:checked');
      
      if (!selectedProgram) {
        alert('Silakan pilih program kursus terlebih dahulu!');
        return false;
      }
      
      // Store selection in localStorage for page3 to use
      localStorage.setItem('selectedProgram', selectedProgram.value);
      
      // Navigate to page3
      window.location.href = 'page3.html';
    });
  </script>
 </body>
</html>
